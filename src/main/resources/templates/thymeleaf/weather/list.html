<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>날씨 기록</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
		<link rel="stylesheet" href="/weather/style.css">
	</head>
	<body>
		<div id="wrap">
			<section class="main-contents d-flex">
				<nav class="main-menu">
					<div class="d-flex justify-content-center mt-3">
						<img width="25" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Emblem_of_the_Government_of_the_Republic_of_Korea.svg/800px-Emblem_of_the_Government_of_the_Republic_of_Korea.svg.png" >
						<div class="text-white font-weight-bold ml-1">기상청</div>
					</div>
					<ul class="nav flex-column font-weight-bold mt-4">
						<li class="nav-item"><a class="nav-link text-white" href="#">날씨</a></li>
						<li class="nav-item"><a class="nav-link text-white" href="#">날씨 입력</a></li>
						<li class="nav-item"><a class="nav-link text-white" href="#">테마날씨</a></li>
						<li class="nav-item"><a class="nav-link text-white" href="#">관측기후</a></li>
					</ul>
				</nav>
				<article class="contents p-4">
					<h3>과거 날씨</h3>
					<table class="table text-center">
						<thead>
							<tr>
								<th>날짜</th>
								<th>날씨</th>
								<th>기온</th>
								<th>강수량</th>
								<th>미세먼지</th>
								<th>풍속</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="weather:${weatherList}">
								<td th:text="${#temporals.format(weather.date, 'yyyy년 M월 d일')}">2024년 11월 10일</td>
								<td th:switch="${weather.weather}">
									<img th:case="맑음" src="http://marondal.com/material/images/dulumary/web/jstl/sunny.jpg">
									<img th:case="구름조금" src="http://marondal.com/material/images/dulumary/web/jstl/partlyCloudy.jpg">
									<img th:case="흐림" src="http://marondal.com/material/images/dulumary/web/jstl/cloudy.jpg">
									<img th:case="비" src="http://marondal.com/material/images/dulumary/web/jstl/rainy.jpg">
								</td>
								<td th:text="|${weather.temperatures}°C|">35.8°C</td>
								<td th:text="|${weather.precipitation}mm|">0.0mm</td>
								<td th:text="${weather.microDust}">보통</td>
								<td th:text="|${weather.windSpeed}km/h|">3.2km/h</td>
							</tr>
						</tbody>
					</table>
				</article>
			</section>
			<footer class="d-flex">
				<img width="120" class="mt-3 ml-4" src="https://www.weather.go.kr/w/resources/image/foot_logo.png">
				<div class="mt-3 ml-5 small text-secondary">
					(07062) 서울시 동작구 여의대방로16길 61  <br>
	               Copyright@2024 KMA. All Rights RESERVED.
				</div>
			</footer>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
	</body>
</html>
