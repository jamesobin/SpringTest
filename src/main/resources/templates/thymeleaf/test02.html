<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>반복문</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<h1>HOT 5</h1>
			<table class="table text-center">
				<thead>
					<tr>
						<th>순위</th>
						<th>제목</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="music, status:${musicList}">
						<td th:text="${status.count}">1</td>
						<td th:text="${music}">강남스타일</td>
					</tr>
				</tbody>
			</table>
			
			<h1>멤버십</h1>
			<table class="table text-center">
				<thead>
					<tr>
						<th>이름</th>
						<th>전화번호</th>
						<th>등급</th>
						<th>포인트</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="member:${memberList}">
						<td th:text="${member.name}">손오공</td>
						<td th:text="${member.phoneNumber}">010-1234-5678</td>
						<td th:switch="${member.grade}">
							<span class="text-danger" th:case="VIP">VIP</span>
							<span class="text-warning" th:case="GOLD">GOLD</span>
							<span th:case="*" th:text="${member.grade}">BASIC</span>
						</td>
						<td>
							<span class="text-primary" th:if="${member.point >= 5000}" th:text="${member.point}">12040P</span>
							<span th:unless="${member.point >= 5000}" th:text="${member.point}">403P</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
	</body>
</html>
