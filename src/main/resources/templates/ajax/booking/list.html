<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>예약목록</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">		
        <link rel="stylesheet" href="/pension/style.css" type="text/css">
	</head>
	<body>
	<body>
        <div id="wrap" >
            <header class="mt-4">
                <div class="text-center display-4">통나무 팬션</div>
                <nav class="mt-4">
                    <ul class="nav nav-fill">
                        <li class="nav-item"><a class="nav-link" href="/ajax/booking/main">팬션소개</a></li>
                        <li class="nav-item"><a class="nav-link" href="/ajax/booking/list">객실보기</a></li>
                        <li class="nav-item"><a class="nav-link" href="/ajax/booking/input">예약안내</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">커뮤니티</a></li>
                    </ul>
                </nav>
            </header>
            <section class="mt-3">
                <div class="d-flex justify-content-center">
                	<h2 class="font-weight-bold">예약 목록 보기</h2>
                </div>
                <table class="table text-center mt-3">
                	<thead>
                		<tr>
                			<th>이름</th>
                			<th>예약날짜</th>
                			<th>숙박일수</th>
                			<th>숙박인원</th>
                			<th>전화번호</th>
                			<th>예약상태</th>
                			<th></th>
                		</tr>
                	</thead>
                	<tbody>
                		<tr th:each="booking:${bookingList}">
	             			<td th:text="${booking.name}">김인규</td>
	             			<td th:text="${#temporals.format(booking.date, 'yyyy년 M월 dd일')}">2024년 11월 19일</td>
	             			<td th:text="${booking.day}">2</td>
	             			<td th:text="${booking.headcount}">4</td>
	             			<td th:text="${booking.phoneNumber}">010-1234-5678</td>
	             			<td th:switch="${booking.state}">
	             				<span th:case="대기중" class="text-info">대기중</span>
	             				<span th:case="확정" class="text-success">확정</span>
	             				<span th:case="취소" class="text-danger">취소</span>
	             				<span th:case="*" th:text="${#booking.state}">상태</span>
	             			</td>
	             			<td><button type="button" class="btn btn-danger text-white btn-sm delete-btn" th:data-booking-id="${booking.id}">삭제</button></td>
	             		</tr>
                	</tbody>
                </table>
            </section>
            <footer class="mt-3 ml-4">
                <address>
                    제주특별자치도 제주시 애월읍  <br>
                    사업자등록번호: 111-22-255222 / 농어촌민박사업자지정 / 대표:김통목 <br>
                    Copyright 2025 tongnamu All right reserved
                </address>
            </footer>
        </div>
	
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
	
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script>
			$(document).ready(function() {
				$(".delete-btn").on("click", function() {
					let id = $(this).data("booking-id");
					
					$.ajax({
						type:"get"
						, url:"/ajax/booking/delete"
						, data:{"id":id}
						, success:function(response) {
							if(response.result == "success") {
								location.reload();
							} else {
								alert("삭제 실패");
							}
						}
						, error:function() {
							alert("삭제 에러!!");
						}
					});
				});
			});
		</script>
	</body>
</html>
